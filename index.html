<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order summary panel</title>
</head>

<body>
  <div id="home-page">
    <div class="checkout-card-component">

        <div class="checkout-card-component__header-line">
          <div class="checkout-card-component__header-title">Order summary</div>
          <div class="checkout-card-component__header-subtitle">Check if your order matches</div>
        </div>

        <div class="checkout-card-component__product-line" data-product-id="12345">
          <div class="checkout-card-component__product-info">
            <div class="checkout-card-component__product-image">
              <img src="assets/icons/Spotify_logo.svg" alt="Product cover">
            </div>
            <div class="checkout-card-component__product-details">
              <div class="checkout-card-component__product-title">Individual
              </div>
              <div class="checkout-card-component__product-description">1 account</div>
            </div>
          </div>
          <div class="checkout-card-component__product-price">
            $10.00
            <span class="checkout-card-component__per-month-annotation">/month</span>
          </div>
        </div>

        <div class="checkout-card-component__line"></div>

        <div class="checkout-card-component__summary-line">
          <div class="checkout-card-component__summary-details">Product summary:</div>
          <div class="checkout-card-component__summary-price">
            $10.00
            <span class="checkout-card-component__per-month-annotation">/month</span>
          </div>
        </div>

        <div class="checkout-card-component__total-line">
          <div class="checkout-card-component__total-details">
            Total:</div>
          <div class="checkout-card-component__total-price">
            $10.00
            <span class="checkout-card-component__per-month-annotation">/month</span>
          </div>
        </div>

        <div class="checkout-card-component__buttons">
          <button class="btn-primary" data-loading="0">
            <div class="btn-primary__text">Confirm and pay</div>
            <div class="btn-primary__loader">
              <img src="assets/icons/animated-loader.svg" alt="Loading...">
            </div>
          </button>
          <button class="btn-secondary">Cancel order</button>
        </div>

      </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/home-page.js"></script>
</body>

</html>
