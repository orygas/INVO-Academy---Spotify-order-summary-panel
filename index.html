<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<body>
  <div id="home-page">
    <div class="checkout-card-component">

      <div class="checkout-card-component__header">
        <div class="checkout-card-component__header-title">Order summary</div>
        <div class="checkout-card-component__header-subtitle">Check if your order matches</div>
      </div>

      <div class="checkout-card-component__cart">
        <div class="checkout-card-component__cart-product">
          <div class="checkout-card-component__cart-product_preview">
            <img src="./assets/icons/Spotify_logo.svg" alt="Spotify logo">
          </div>
          <div class="checkout-card-component__cart-product_name">
            <p>Individual</p>
            <p>1 account</p>
          </div>
        </div>
        <div class="checkout-card-component__cart-product_price">
          <p>$10.00</p>
          <p>/month</p>
        </div>
      </div>

      <div class="checkout-card-component__line"></div>

      <div class="checkout-card-component__summary">
        <p>Product summary:</p>
        <div class="checkout-card-component__summary-price">
          <p>$10.00</p>
          <p>/month</p>
        </div>
      </div>

      <div class="checkout-card-component__total">
        <p>Total:</p>
        <div class="checkout-card-component__total-price">
          <p>$10.00</p>
          <p>/month</p>
        </div>
      </div>

      <div class="checkout-card-component__buttons">
        <button class="btn-primary">Confirm and pay</button>
        <button class="btn-secondary">Cancel order</button>
      </div>

    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/home-page.js"></script>
</body>

</html>
